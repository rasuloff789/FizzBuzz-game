<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz game :))</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  
  <div class="container d-flex flex-column align-items-center">
    
    <h2 class="h2 text-black-50 my-2">FizzBuzz game for kids</h2>
    
    <form class="writing-wrapper form-group mx-auto my-2 w-50 d-flex flex-column align-items-center" autocomplete="off" spellcheck="false" action="https://echo.htmlacademy.ru" method="GET">
      
      <input class="number-writing-place form-control my-1" type="number" name="number:))">
      
      
      <p class="minus-text px-3 my-2 py-2 border-danger border text-danger text-center d-none">Son kiriting</p>
      
      <button class="submit-written btn btn-success" type="submit">Check</button>
      
    </form>
    
    <p class="result-text px-3 my-2 py-2 border-success border text-success text-center d-none"></p>
    
  </div>
  
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  
</body>
</html>
